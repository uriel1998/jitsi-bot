<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="soundboard.css" />
    <title>Mochi</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="worker-src 'self'; media-src *"
    />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="wrapper">
      <section id="logOuter">
        <label for="targetJitsi">Conference URL: </label>
        <input style="width: 35vw" type="url" id="targetJitsi" />
        <br />
        <br />
        <button id="start_bot_button">Toggle Bot</button>
        <br />
        <br />
        <a href="soundboard_loader.html"><button>Reset Bot</button></a>
        <br />
      </section>
      <aside id="participantsOuter">
        <h1>Mochi</h1>
        <div class="left-side">
          <img width="100%" src="../images/soundboard_icon.png" title="Soundboard" />
        </div>
      </aside>
    </div>
    <p class="mic-note">This page will prompt for microphone access when you connect.</p>

    <div class="wrapper">
      <section id="logOuter">
        <h3>Jitsi Bot Log</h3>
        <button id="clearLog">Clear Log</button>
        <p></p>
        <div id="log" style="white-space: pre-wrap"></div>
      </section>
      <aside id="participantsOuter">
        <h3>Participants</h3>
        <div id="participantsInner"></div>
      </aside>
    </div>
  </body>
  <script id="libJitsiMeet"></script>
  <script id="jitsiConfig"></script>
  <script src="../jitsi-bot/defaults.js"></script>
  <script src="soundboard.js"></script>
  <script src="../jitsi-bot/pageParams.js"></script>
  <script id="confInit"></script>
</html>
