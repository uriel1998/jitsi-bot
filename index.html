<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="favicon.ico" rel="SHORTCUT ICON" />
    <meta http-equiv="refresh" content="3600" />
    <style>
      /* Dracula Theme */
      :root {
        --bg: #282a36;
        --bg-alt: #1e1f29;
        --surface: #44475a;
        --fg: #f8f8f2;
        --comment: #6272a4;
        --cyan: #8be9fd;
        --green: #50fa7b;
        --orange: #ffb86c;
        --pink: #ff79c6;
        --purple: #bd93f9;
        --red: #ff5555;
        --yellow: #f1fa8c;
      }

      body,
      html {
        height: 100%;
        margin: 0;
        background-color: var(--bg);
        color: var(--fg);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .header {
        width: 90%;
        color: var(--fg);
        background-color: var(--bg-alt);        
        border-bottom: 1px solid var(--surface);
        padding: 0.5rem;
        margin: 1rem;        
      }
      H1 {
        color: var(--purple);
        margin: 0.5rem 0 1rem;
      }      
      
       .panel .icon img {
        border-radius: 4px;
        border: 1px solid var(--surface);
      }
      
      .container4 {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        padding-bottom: 20px;
      }

      .container2 {
        padding: 5px;
        width: 95%;
        display: grid;
        grid-template-columns: 1fr 1fr;    
        background-color: var(--bg);    
      }

      /* INNER PANEL: icon (25%) + iframe (75%) */
      .panel {
        display: grid;
        gap: 10px;
        align-items: center;
        background-color: var(--bg-alt);
        border: 1px solid var(--surface);
        border-radius: 6px;
        padding: 10px;        
      }

 

      .panel iframe {
        width: 100%;
        min-height: 320px; /* tweak as desired */
        border: 0;
        border: 1px solid var(--surface);
        border-radius: 4px;
      }

      @media screen and (max-width: 768px) {
        /* stack panels one per row on mobile */
        .container2 {

          width: 95% !important;
        }

    
      }
    </style>
 


 

    <title>Jitsi Bots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>     
    <div class="header"><h1>hello there my pretties</h1><p>Do not have this page in an iframe itself, such as a sidebar tool.</p></div></div>
 
      <!-- Row 1, left: streaming -->
      <div class="panel">

        <iframe src="streaming/streaming_loader.html"></iframe>
      </div>

      <!-- Row 1, right: chatbot -->
      <div class="panel">

        <iframe src="chatbot/chatbot_loader.html"></iframe>
      </div>

      <!-- Row 2, left: soundboard -->
      <div class="panel">

        <iframe allow="microphone *" src="soundboard/soundboard_loader.html"></iframe>
      </div>

      <!-- Row 2, right: switchboard -->
      <div class="panel">

        <iframe src="recording/recording_loader.html"></iframe>
      </div>
    </div>
  </body>
</html>
