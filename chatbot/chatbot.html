<!doctype html>
<html>
  <head>
    <script src="../jitsi-bot/jquery.min.js"></script>
    <title>Chatbot</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="worker-src 'self';" />
    <link rel="stylesheet" href="chatbot.css" />
  </head>

  <body>
	<div class="wrapper">
		<section id="logOuter">
  
    <label for="targetJitsi">Conference URL: </label>
    <input style="width: 35vw" type="url" id="targetJitsi" />
    <br />
    <br />
    <button id="start_bot_button">Toggle Bot</button>  <br /><br />
    <a href="chatbot_loader.html"><button>Reset Bot</button></a>
    <br />
    </section>
    <aside id="participantsOuter">
		<div class="infobox">
		<div class="left-side">
			<h1>Kobuko</h1>
			<p>Kobuko provides helpful information to users via text chat.</p>
		</div>
	    <div class="right-side">
			<img width=100%s src="../images/chatbot_icon.png" title="Chatbot" />
		</div>
		</div>
	</aside>
    </div>
    <div class="wrapper">
      <section id="logOuter">
        <h3>Jitsi Bot Log</h3>
        <button id="clearLog">Clear Log</button>
        <p></p>
        <div id="log" style="white-space: pre-wrap"></div>
      </section>
      <aside id="participantsOuter">
        <h3>Participants</h3>
        <div id="participantsInner"></div>
      </aside>
    </div>
  </body>
  <script id="libJitsiMeet"></script>
  <script id="jitsiConfig"></script>
  <script src="../jitsi-bot/defaults.js"></script>
  <script src="../jitsi-bot/sharedWorker.js"></script>
  <script src="../jitsi-bot/botFunctions.js"></script>
