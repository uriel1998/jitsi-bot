<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="recording.css" />
  <title>Loading: Ritson</title>
  <meta http-equiv="Content-Security-Policy" content="worker-src 'self'; media-src *">
  <meta charset="UTF-8" />
  <style>
    .loader-layout {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .left-side {
      flex: 0 0 25%;
    }

    .right-side {
      flex: 0 0 75%;
    }

    .left-side img {
      max-width: 256px;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .loader-layout {
        flex-direction: column;
        align-items: stretch;
      }

      .left-side,
      .right-side {
        flex: 0 0 100%;
      }
    }
  </style>
</head>

<body>
  <div class="loader-layout">
    <div class="right-side">
      <h1>Ritson</h1>
      <p>Press to load Ritson, the recording bot.</p>
      <a href="recording.html"><button>In an iFrame</button></a>
      <a href="recording.html" target="blank"><button>In a new window/tab</button></a>
    </div>
    <div class="left-side">
      <img src="../images/switchboard_icon.png" title="Recording" />
    </div>
  </div>
</body>

</html>
