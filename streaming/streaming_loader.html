<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="streaming.css" />
  <title>Loading: Ponpoko</title>
  <meta http-equiv="Content-Security-Policy" content="worker-src 'self'; media-src *">
  <meta charset="UTF-8" />
  <style>
    .loader-layout {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .left-side {
      flex: 0 0 25%;
    }

    .right-side {
      flex: 0 0 75%;
    }

    .left-side img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .loader-layout {
        flex-direction: column;
        align-items: stretch;
      }

      .left-side,
      .right-side {
        flex: 0 0 100%;
      }
    }
  </style>
</head>

<body>
  <h1>Ponpoko</h1>
  <div class="loader-layout">
    <div class="left-side">
      <img src="../images/streaming_icon.png" title="Streaming" />
    </div>
    <div class="right-side">
      <p>Press to load Ponpoko, the streaming bot.</p>
      <a href="streaming.html"><button>Click Here</button></a>
    </div>
  </div>
</body>
</html>
