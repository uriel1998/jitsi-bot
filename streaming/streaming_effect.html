<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="streaming.css" />
    <script src="/jitsi-bot/jquery.min.js"></script>
    <!-- <script src="lib-jitsi-meet.min.js"></script> -->
    <script src="https://meet.jit.si/libs/lib-jitsi-meet.min.js"></script>
    <title>Streaming</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <header>Streaming</header>
    <select name="meetingSelector" id="meetingSelector">
      Select Meeting
      <option value="test">Test</option>
      <option value="idleroom">Idleroom</option>
      <option value="custom">Andere Option, unten eintragen</option>
    </select>
    <br />
    <label for="customRoomInput">Anderer Raum: </label>
    <input type="text" id="customRoomInput" />
    <br />
    <button id="start_bot_button">Start Bot.</button>
    <h3>Streaming Control</h3>
    <audio
      src="http://127.0.0.1:5500/audio/nggyu.mp3"
      controls
      id="streaming"
      crossorigin="anonymous"
    ></audio>
    <video
      id="videoboard"
      crossorigin="anonymous"
      controls
      src="/video/fItAll.mp4"
    ></video>
    <br />
    <label for="streamingSourceInput">Audio Source Input</label>
    <input
      type="url"
      name="streamingSourceInput"
      id="streamingSourceInput"
      pattern=".*\/\/.*\.mp3"
    />
    <button id="setStreamingSource">Set Source</button>
    <br />
    <h3>Jitsi Bot Log</h3>
    <button id="clearLog">Clear Log</button>
    <div id="log"></div>
  </body>
  <script src="/jitsi-bot/defaults.js"></script>
  <script src="streaming_effect.js"></script>
  <script src="conferenceInit.js"></script>
</html>
